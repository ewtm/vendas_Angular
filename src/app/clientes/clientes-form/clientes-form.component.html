<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Cadastro</li>
</ol>
<div class="container">
    <form #clienteForm="ngForm" (ngSubmit)="onSubmit()">

        <div class="row">
            <div class = "col-md-12">
                <div class="alert alert-success" *ngIf ="success == true">
                    Cliente salvo/atualizado com sucesso
                </div>
            </div>
            <div class = "col-md-12">
                <div class="alert alert-danger" *ngFor="let erro of errors">
                    {{erro}}
                </div>
            </div>

        </div>




        <div class="row" *ngIf="cliente.id">
            <div class="col-md-6">
                <label>ID:</label>
                <input type="text" class="form-control" disabled="true"
                        [ngModel]="cliente.id" name="id"/>
            </div>

            <div class="col-md-6">
                <label>Data Cadastro:</label>
                <input type="text" class="form-control" disabled="true"
                        [ngModel] ="cliente.dataCadastro" name="dataCadastro"/>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label>Nome*:</label>
                <input type="text" class="form-control"
                        [(ngModel)]="cliente.nome" name="nome"/>
            </div>

            <div class="col-md-6">
                <label>CPF*:</label>
                <input type="text" class="form-control"
                        [(ngModel)]="cliente.cpf" name ="cpf"/>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-md-3">
                <button type="submit" class="btn btn-success" >
                    <i class="fa fa-save"></i>Salvar
                </button>

                <button type="button" class="btn btn-danger ml-1" (click)="voltarParaListagem()">
                    <i class="fa fa-arrow-alt-circle-left"></i>Voltar
                </button>


            </div>
        </div>
    </form>
</div>
